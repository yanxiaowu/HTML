<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 70px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div style="-webkit-appearance : normal;">normal</div>
    <div style="-webkit-appearance : button;">button</div>
    <div style="-webkit-appearance : icon;">icon</div>
    <div style="-webkit-appearance : window;">window</div>
    <div style="-webkit-appearance : menu;">menu</div>
    <div style="-webkit-appearance : field;">field</div>
</body>
</html>
