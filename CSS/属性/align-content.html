<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width:300px;
            height:300px;
            border: 1px solid #c3c3c3;
            display: flex;
            /* align-content: center; */
            align-items: center;
            flex-wrap: wrap;
        }
        #main div{
            width:70px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div style="background-color: coral;">1</div>
        <div style="align-self: flex-end; background-color: lightblue; width: 80px; height: 100px;">2</div>
        <div style="background-color: pink;">3</div>
        <div style="background-color: aquamarine;">4</div>
        <div style="background-color: yellow;">5</div>
    </div>
</body>
</html>
