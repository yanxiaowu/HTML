        function judge(){
            var output,input;
            output = document.getElementById("输出");
            input = document.getElementById("输入").value;
            try{
                if(input == "") throw "空";
                if(isNaN(input)) throw "is not a number";

                if(input <= 0) throw "负数";

                output.innerHTML=err;
            }
            finally{
                document.getElementById("输入").value="";
            }
        }
