<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alternate(){
            var str = document.getElementById("demo").innerHTML;
            var txt = str.replace(/moto/i,"apple");
            document.getElementById("demo").innerHTML=txt;
        }
    </script>
</head>
<body>
    <p id="demo">hello moto</p>
    <button onclick="alternate()">不要moto</button>
</body>
</html>
