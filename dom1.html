<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="red" onmouseover="mOver(this)" onmouseout="mOut(this)">
        mouse over me
    </div>
    <style>
        .red{
            background-color: red;
            padding: 100px;
            width:200px;
            color:white;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 50px;
            text-align: center;
        }
    </style>
    <script>
        function mOver(obj){
            obj.innerHTML = "Thank You";
        }
        function mOut(obj){
            obj.innerHTML = "mouse over me";
        }
    </script>
</body>
</html>
