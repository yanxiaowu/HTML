<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="显示/不显示" @click="display"><br>
        <img src="../CSS/花.jpg" alt="hua" v-show="view">
    </div>

    <script>
        new Vue({
            el:"#app",
            data: {
                view: true
            },
            methods: {
                display: function(){
                    this.view = !this.view;
                }
            }
        })
    </script>
</body>
</html>
