<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
    <div id="hello">{{message}}</div>
    
    <script>
        var vm = new Vue({
            el: "#hello",
            data: {
                message: "hellow vue!"
            }
        })
    </script>
</body>
</html>
